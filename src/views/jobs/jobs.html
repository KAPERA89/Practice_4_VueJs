<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jobs</h1>
    <div v-if="jobs.length">
        <div v-for="job in jobs" :key="job.id" class="job">   
            <RouterLink :to="{name:'jobDetails', params: {id: job.id}}">
                <h2>{{job.title}}</h2>
            </RouterLink>
        </div>
    </div>
    <div v-else>
        <p>Loading...</p>
    </div>

</body>
</html>
